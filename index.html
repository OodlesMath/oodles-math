<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Oodles Math</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Poppins;background:#f5fbff}
.wrap{max-width:900px;margin:auto;padding:32px}
h1{font-size:36px;margin-bottom:8px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;margin-top:24px}
.card{background:#fff;padding:24px;border-radius:20px;
box-shadow:0 10px 24px rgba(0,0,0,.08);
text-decoration:none;color:#111}
.card:hover{transform:translateY(-3px)}
</style>
</head>

<body>
<div class="wrap">
<h1>Oodles Math</h1>
<p>Select a program</p>

<div class="grid">
  <a class="card" href="./PopsicleMath/">
    <h2>PopsicleMath</h2>
    <p>Play-based math games</p>
  </a>

  <a class="card" href="./thinkingMATH/">
    <h2>thinkingMATH</h2>
    <p>Thinking & problem solving</p>
  </a>
</div>
</div>
</body>
</html>
