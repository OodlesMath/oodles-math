<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Oodles Math</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,system-ui;
  background:linear-gradient(180deg,#f7fbff,#ffffff);
}
.wrap{
  max-width:1000px;
  margin:auto;
  padding:32px;
}
h1{
  font-size:42px;
  margin:0 0 8px;
}
p{
  margin:0 0 24px;
  opacity:.75;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}
.card{
  background:#fff;
  border-radius:22px;
  padding:24px;
  text-decoration:none;
  color:#111;
  box-shadow:0 10px 26px rgba(0,0,0,.08);
  transition:.2s;
}
.card:hover{
  transform:translateY(-4px);
}
.tag{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  font-weight:600;
  font-size:12px;
  background:#eef5ff;
  margin-bottom:10px;
}
.footer{
  margin-top:40px;
  font-size:13px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="wrap">
  <h1>Oodles Math</h1>
  <p>Play-based & thinking-based math programs for early learners</p>

  <div class="grid">
    <a class="card" href="./PopsicleMath/">
      <div class="tag">Play-based</div>
      <h2>PopsicleMath</h2>
      <p>Fun games for number sense & fluency</p>
    </a>

    <a class="card" href="./thinkingMATH/">
      <div class="tag">Thinking</div>
      <h2>thinkingMATH</h2>
      <p>Problem solving & logical thinking</p>
    </a>
  </div>

  <div class="footer">
    Â© Oodles Math
  </div>
</div>
</body>
</html>
