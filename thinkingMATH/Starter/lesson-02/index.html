<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/brand.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiplication Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-sky: #87CEEB;
            --font-main: 'Poppins', sans-serif;
            
            /* Colors */
            --c-red: #FF6B6B;
            --c-blue: #4ECDC4;
            --c-green: #2ecc71;
            --c-yellow: #FFE66D;
            --c-orange: #FFA500;
            --c-purple: #9b59b6;
            --c-white: #FFFFFF;
            --c-dark: #2c3e50;
            
            --block-ten: #4ECDC4; 
            --block-one: #FFA500;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-sky);
            background-image: 
                radial-gradient(circle at 50% 50%, white 10px, transparent 11px),
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.6) 20px, transparent 21px),
                radial-gradient(circle at 90% 80%, rgba(255,255,255,0.6) 30px, transparent 31px);
            background-size: 100px 100px, 200px 200px, 300px 300px;
            margin: 0; 
            padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; /* Fixed height for mobile */
            overflow: hidden;
            color: var(--c-dark);
        }

        /* --- Header --- */
        header {
            width: 100%; max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 15px; border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 5px; display: flex;
            justify-content: space-between; align-items: center;
            border: 2px solid white; z-index: 20;
            flex-shrink: 0;
        }

        .title-group h1 { font-size: 1.1rem; margin: 0; text-transform: uppercase; font-weight: 800; }
        .score-board {
            background: var(--c-blue); color: white;
            padding: 4px 12px; border-radius: 12px;
            font-size: 1rem; font-weight: 800;
            box-shadow: 0 3px 0 #2A9D8F;
        }

        /* --- Game Area --- */
        #game-area {
            flex: 1; width: 100%; max-width: 800px;
            display: flex; flex-direction: column; position: relative;
            overflow: hidden; /* Prevent scrolling within game area */
        }

        .equation-bar {
            background: white; border-radius: 15px; padding: 5px 10px;
            margin-bottom: 5px; display: flex; justify-content: center;
            align-items: center; gap: 10px; box-shadow: 0 4px 0 rgba(0,0,0,0.05);
            flex-shrink: 0;
        }
        .eq-text { font-size: 1.8rem; font-weight: 900; }
        .eq-hl { color: var(--c-blue); }

        .instruction {
            text-align: center; font-size: 0.85rem; font-weight: 700;
            color: #555; background: rgba(255,255,255,0.7);
            padding: 4px 12px; border-radius: 12px; margin-bottom: 5px;
            align-self: center; flex-shrink: 0;
        }

        /* --- Board Layout --- */
        .board-container {
            flex: 1; display: flex; gap: 8px; overflow: hidden;
            background: rgba(255,255,255,0.3); border-radius: 15px; padding: 8px;
            min-height: 0; /* Important for flex container scrolling */
        }

        .column {
            flex: 1; background: rgba(255,255,255,0.9);
            border-radius: 12px; border: 3px solid white;
            display: flex; flex-direction: column; align-items: center;
            padding: 5px; position: relative; 
            overflow-y: auto; overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }
        .col-header {
            font-size: 1rem; font-weight: 900; text-transform: uppercase;
            margin-bottom: 5px; width: 100%; text-align: center;
            border-bottom: 2px solid rgba(0,0,0,0.05); padding-bottom: 2px;
            flex-shrink: 0;
        }
        .col-header.tens { color: var(--block-ten); }
        .col-header.ones { color: var(--block-one); }

        /* Grids for Blocks */
        .tens-grid { display: flex; flex-direction: column; gap: 4px; width: 100%; align-items: center; padding-bottom: 40px; }
        .ones-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); 
            gap: 3px; padding: 5px; width: 100%;
            min-height: 100px; padding-bottom: 40px;
        }

        /* Blocks - Responsive Sizing */
        .ten-rod {
            display: flex; gap: 1px; padding: 2px;
            background: #b2ebf2; border: 2px solid var(--block-ten); border-radius: 3px;
        }
        .rod-unit { width: 12px; height: 12px; background: var(--block-ten); border-radius: 1px; }

        .one-cube {
            width: 22px; height: 22px;
            background: var(--block-one); border: 2px solid #e67e22; border-radius: 4px;
            box-shadow: 1px 1px 0 rgba(0,0,0,0.1); cursor: grab;
        }
        .one-cube.group-mode { width: 16px; height: 16px; margin: auto; }

        /* Group Builder Area */
        .builder-area {
            background: white; border-radius: 20px 20px 0 0;
            padding: 10px; box-shadow: 0 -5px 20px rgba(0,0,0,0.15);
            display: flex; flex-direction: column; gap: 5px; z-index: 30;
            flex-shrink: 0;
        }
        
        .builder-stage {
            display: flex; gap: 15px; align-items: center; justify-content: center;
            min-height: 70px;
        }

        .source-box {
            background: #f1f2f6; border: 2px solid #dfe4ea; border-radius: 12px;
            padding: 8px; min-width: 70px; display: flex; flex-direction: column;
            align-items: center; cursor: pointer; transition: transform 0.1s;
        }
        .source-box:active { transform: scale(0.95); background: #e2e6ea; }

        .group-slot {
            border: 2px dashed #bdc3c7; border-radius: 12px;
            padding: 5px; min-width: 100px; min-height: 50px;
            display: flex; gap: 2px; flex-wrap: wrap; justify-content: center; align-items: center;
            background: #f8f9fa; transition: all 0.3s;
        }
        .group-slot.ready { border-color: var(--c-green); background: #e8f8f5; border-style: solid; box-shadow: 0 4px 0 #27ae60; cursor: grab; }
        .group-slot.ready:active { cursor: grabbing; transform: translateY(2px); box-shadow: 0 1px 0 #27ae60; }

        /* Regroup Button */
        .btn-regroup {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            background: var(--c-blue); color: white; border: none;
            padding: 8px 16px; border-radius: 20px; font-weight: 800; font-size: 0.9rem;
            box-shadow: 0 4px 0 #2980b9; cursor: pointer;
            animation: pulse 1s infinite; z-index: 10; white-space: nowrap;
        }

        /* Options */
        #options-ui { flex-shrink: 0; background: white; padding: 10px; border-radius: 20px 20px 0 0; }
        .options-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
        }
        .opt-btn {
            background: #f8f9fa; border: 2px solid #e9ecef; padding: 12px;
            border-radius: 12px; font-size: 1.4rem; font-weight: 800;
            color: var(--c-dark); cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.05);
        }
        .opt-btn:active { transform: translateY(2px); box-shadow: none; }
        .opt-btn.correct { background: var(--c-green); color: white; border-color: var(--c-green); }
        .opt-btn.wrong { background: var(--c-red); color: white; border-color: var(--c-red); }

        /* --- Screens --- */
        #start-screen, #finished-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-sky); z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn-primary {
            background: white; color: var(--c-blue); padding: 12px 30px;
            border-radius: 50px; border: none; font-size: 1.3rem; font-weight: 800;
            box-shadow: 0 6px 0 rgba(0,0,0,0.1); cursor: pointer; z-index: 60;
        }

        /* Fireworks Canvas */
        #fireworks-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
        }

        /* --- Mini Game (Angry Birds Style) --- */
        #minigame-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100;
            display: none; flex-direction: column;
        }
        #game-canvas { width: 100%; height: 100%; touch-action: none; }
        .mg-ui {
            position: absolute; top: 20px; width: 100%; text-align: center;
            pointer-events: none;
        }
        .mg-title { 
            font-size: 2.5rem; font-weight: 900; color: #ffeb3b; 
            text-shadow: 3px 3px 0 #e65100, 0 0 20px rgba(0,0,0,0.5); 
            font-family: 'Poppins', sans-serif;
        }

        /* Drag Proxy */
        #drag-proxy {
            position: fixed; pointer-events: none; z-index: 100;
            display: none; opacity: 0.9;
        }

        /* --- MEDIA QUERIES FOR MOBILE --- */
        @media (max-width: 600px) {
            .title-group h1 { font-size: 1rem; }
            .eq-text { font-size: 1.5rem; }
            .col-header { font-size: 0.9rem; }
            
            /* Make blocks smaller on mobile */
            .rod-unit { width: 10px; height: 10px; }
            .one-cube { width: 20px; height: 20px; }
            .one-cube.group-mode { width: 14px; height: 14px; }
            
            .builder-area { padding: 8px; }
            .builder-stage { gap: 10px; min-height: 60px; }
            .source-box { min-width: 60px; padding: 5px; }
            .group-slot { min-width: 80px; min-height: 45px; }
            
            .opt-btn { padding: 10px; font-size: 1.2rem; }
        }

        /* Animations */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes pulse { 0% { transform: translateX(-50%) scale(1); } 50% { transform: translateX(-50%) scale(1.05); } 100% { transform: translateX(-50%) scale(1); } }
        @keyframes popIn { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .hidden { display: none !important; }

    </style>
</head>
<body>
    <img src="../assets/logo-oodles-math.png" class="oodles-logo">
    <div id="app">
        <!-- Header -->
        <header>
            <div class="title-group">
                <h1>Multiplication Master</h1>
            </div>
            <div class="score-board">Score: <span id="score">0</span></div>
        </header>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1 style="font-size: 2.5rem; color: white; text-shadow: 3px 3px 0 rgba(0,0,0,0.2); font-weight: 900; margin-bottom: 10px; text-align: center;">Let's Multiply!</h1>
            <p style="color: white; font-weight: 600; margin-bottom: 30px;">Create Your Own Math Problems</p>
            <button class="btn-primary" onclick="startGame()">Start Building ‚ñ∂</button>
        </div>

        <!-- Finished Screen -->
        <div id="finished-screen" class="hidden">
            <canvas id="fireworks-canvas"></canvas>
            <h1 style="font-size: 2.5rem; color: white; margin-bottom: 10px; z-index: 60; text-shadow: 0 4px 10px rgba(0,0,0,0.3); text-align: center;">Mission Complete!</h1>
            <div style="font-size: 5rem; margin-bottom: 20px; z-index: 60;">üèÜ</div>
            <p style="color: white; font-size: 1.5rem; font-weight: 800; z-index: 60;">Total Score: <span id="final-score">0</span></p>
            <button class="btn-primary" onclick="startGame()" style="margin-top: 30px;">Play Again</button>
        </div>

        <!-- Game Area -->
        <div id="game-area" class="hidden">
            <div class="equation-bar">
                <span id="eq-n1" class="eq-text">0</span>
                <span class="eq-text">x</span>
                <span class="eq-text" id="eq-n2">0</span>
                <span class="eq-text">=</span>
                <span class="eq-text">?</span>
            </div>

            <div class="instruction" id="instruction">Step 1: Build a group (1-10 cubes)</div>

            <div class="board-container">
                <!-- Tens Column -->
                <div class="column">
                    <div class="col-header tens">Tens</div>
                    <div class="tens-grid" id="tens-col">
                        <!-- Ten Rods go here -->
                    </div>
                </div>

                <!-- Ones Column (ID added for drop target) -->
                <div class="column" id="ones-drop-zone">
                    <div class="col-header ones">Ones (<span id="ones-count">0</span>)</div>
                    <div class="ones-grid" id="ones-col">
                        <!-- Ones go here -->
                    </div>
                    <!-- Regroup Button appears here -->
                    <button id="btn-regroup" class="btn-regroup hidden" onclick="regroup()">Make 10!</button>
                </div>
            </div>

            <!-- Controls / Builder -->
            <div class="builder-area" id="builder-ui">
                <div class="builder-stage">
                    <div class="source-box" onmousedown="addCubeToGroup()" ontouchstart="addCubeToGroup()">
                        <div class="one-cube"></div>
                        <span style="font-size:0.6rem; font-weight:800; margin-top:5px; color:#aaa;">TAP</span>
                    </div>
                    
                    <div style="font-size: 1.2rem; color: #ccc;">‚ûú</div>

                    <!-- UPDATED: Added onclick for transfer -->
                    <div id="group-slot" class="group-slot" onclick="transferGroup()">
                        <span style="width:100%; text-align:center; font-size:0.7rem; color:#aaa; pointer-events:none;" id="group-hint">Build Group</span>
                    </div>
                </div>
                <button id="btn-solve" class="btn-solve hidden" onclick="confirmBuild()" style="
                    background: var(--c-green); color: white; border: none; padding: 8px 20px; 
                    border-radius: 20px; font-weight: 800; font-size: 0.9rem; box-shadow: 0 4px 0 #27ae60; 
                    cursor: pointer; margin: 0 auto; display: block; animation: pulse 1s infinite;">
                    SOLVE!
                </button>
            </div>

            <!-- Answer Options -->
            <div id="options-ui" class="hidden">
                <div class="options-grid" id="options-grid">
                    <!-- Buttons generated by JS -->
                </div>
            </div>
        </div>

        <!-- Mini Game Overlay -->
        <div id="minigame-overlay">
            <div class="mg-ui">
                <div class="mg-title">ANGRY CUBES!</div>
                <p style="font-size: 1rem; font-weight: 600; color: white;">Drag Red Bird to hit Pigs!</p>
            </div>
            <canvas id="game-canvas"></canvas>
            <button style="position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.4); border: 2px solid white; color: white; padding: 5px 12px; border-radius: 15px; cursor: pointer; font-weight: 700; font-size: 0.8rem;" onclick="closeMiniGame()">Skip</button>
        </div>
        <div id="drag-proxy"></div>
    </div>

    <script>
        // --- Game State ---
        const MAX_QUESTIONS = 5;
        const STATE = {
            n1: 0, 
            n2: 0, 
            answer: 0,
            currentGroupSize: 0,
            groupsAdded: 0,
            onesOnBoard: 0,
            tensOnBoard: 0,
            score: 0,
            isDragging: false,
            phase: 'build', 
            questionIndex: 0
        };

        const AUDIO = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(freq, type, duration) {
            if (AUDIO.state === 'suspended') AUDIO.resume();
            const osc = AUDIO.createOscillator();
            const gain = AUDIO.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, AUDIO.currentTime);
            osc.connect(gain);
            gain.connect(AUDIO.destination);
            gain.gain.setValueAtTime(0.1, AUDIO.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, AUDIO.currentTime + duration);
            osc.start();
            osc.stop(AUDIO.currentTime + duration);
        }

        // --- Logic ---

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('finished-screen').classList.add('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            STATE.score = 0;
            STATE.questionIndex = 0;
            updateScore();
            nextQuestion();
        }

        function nextQuestion() {
            if (STATE.questionIndex >= MAX_QUESTIONS) {
                endGame();
                return;
            }

            STATE.n1 = 0; 
            STATE.n2 = 0; 
            STATE.answer = 0;
            STATE.currentGroupSize = 0;
            STATE.groupsAdded = 0;
            STATE.onesOnBoard = 0;
            STATE.tensOnBoard = 0;
            STATE.phase = 'build';

            document.getElementById('options-grid').innerHTML = '';

            // INITIALIZE EQUATION TO 0 x 0
            document.getElementById('eq-n1').innerText = "0";
            document.getElementById('eq-n2').innerText = "0";

            updateUI();
            resetBuilder();
        }

        function endGame() {
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('finished-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = STATE.score;
            startFireworks();
        }

        function updateUI() {
            const eqN1 = document.getElementById('eq-n1');
            const eqN2 = document.getElementById('eq-n2');

            // --- Dynamic Equation Logic Update ---
            if (STATE.groupsAdded === 0 && STATE.phase === 'build') {
                if (STATE.currentGroupSize === 0) {
                    eqN1.innerText = "0";
                    eqN2.innerText = "0";
                    eqN1.className = "eq-text";
                    eqN2.className = "eq-text";
                } else {
                    eqN1.innerText = "1";
                    eqN2.innerText = STATE.currentGroupSize;
                    eqN1.className = "eq-text";
                    eqN2.className = "eq-text eq-hl-2"; 
                }
            } else if (STATE.groupsAdded > 0) {
                eqN1.innerText = STATE.groupsAdded;
                eqN2.innerText = STATE.n2; // fixed group size once transfers start
                eqN1.className = "eq-text eq-hl"; 
                eqN2.className = "eq-text";
            }

            document.getElementById('ones-count').innerText = STATE.onesOnBoard;

            const tensContainer = document.getElementById('tens-col');
            tensContainer.innerHTML = '';
            for(let i=0; i<STATE.tensOnBoard; i++) {
                const rod = document.createElement('div');
                rod.className = 'ten-rod';
                for(let k=0; k<10; k++) {
                    const u = document.createElement('div'); u.className='rod-unit'; rod.appendChild(u);
                }
                tensContainer.appendChild(rod);
            }

            const onesContainer = document.getElementById('ones-col');
            onesContainer.innerHTML = '';
            for(let i=0; i<STATE.onesOnBoard; i++) {
                const cube = document.createElement('div');
                cube.className = 'one-cube group-mode';
                cube.style.animation = 'popIn 0.3s';
                onesContainer.appendChild(cube);
            }

            const btnRegroup = document.getElementById('btn-regroup');
            const builderUI = document.getElementById('builder-ui');
            const optionsUI = document.getElementById('options-ui');
            const instruction = document.getElementById('instruction');
            const btnSolve = document.getElementById('btn-solve');

            if (STATE.phase === 'build') {
                builderUI.classList.remove('hidden');
                optionsUI.classList.add('hidden');
                btnRegroup.classList.add('hidden');
                
                if (STATE.groupsAdded === 0) {
                    instruction.innerText = "Step 1: Tap to build a group (1-10). Tap group to move.";
                    btnSolve.classList.add('hidden');
                } else {
                    instruction.innerText = "Step 2: Add more groups or click SOLVE.";
                    btnSolve.classList.remove('hidden');
                }
            } 
            else if (STATE.phase === 'regroup') {
                builderUI.classList.add('hidden');
                if (STATE.onesOnBoard >= 10) {
                    btnRegroup.classList.remove('hidden');
                    instruction.innerText = "Step 3: Make 10! Click button to move tens.";
                } else {
                    btnRegroup.classList.add('hidden');
                    STATE.phase = 'answer';
                    updateUI();
                }
            }
            else if (STATE.phase === 'answer') {
                builderUI.classList.add('hidden');
                btnRegroup.classList.add('hidden');
                optionsUI.classList.remove('hidden');
                instruction.innerText = "Step 4: Select the answer!";
                generateOptions();
            }
        }

        // --- Interaction ---
        function addCubeToGroup() {
            // Can only modify size if no groups transferred yet OR maintain same size
            if (STATE.groupsAdded > 0) {
                // Locked size logic
                return;
            }

            if (STATE.currentGroupSize < 10) {
                STATE.currentGroupSize++;
                playTone(400 + (STATE.currentGroupSize*50), 'sine', 0.1);
                renderBuilder();
                updateUI();
            }
        }

        function transferGroup() {
            if (STATE.currentGroupSize === 0) return;
            if (STATE.groupsAdded >= 10) return;

            if (STATE.groupsAdded === 0) {
                STATE.n2 = STATE.currentGroupSize; // Lock size
            }

            STATE.groupsAdded++;
            STATE.onesOnBoard += STATE.n2;
            playTone(600, 'triangle', 0.2);
            
            // Visual Effect: We could animate but simple state update is requested for speed
            // Do NOT reset builder (STATE.currentGroupSize) so user can click repeatedly
            updateUI();
        }

        function renderBuilder() {
            const slot = document.getElementById('group-slot');
            slot.innerHTML = '';
            if (STATE.currentGroupSize === 0) {
                slot.innerHTML = '<span style="width:100%; text-align:center; font-size:0.7rem; color:#aaa; pointer-events:none;" id="group-hint">Build Group</span>';
                slot.classList.remove('ready');
            } else {
                for(let i=0; i<STATE.currentGroupSize; i++) {
                    const c = document.createElement('div'); c.className = 'one-cube'; slot.appendChild(c);
                }
                slot.classList.add('ready');
            }
        }

        function resetBuilder() {
            STATE.currentGroupSize = 0;
            renderBuilder();
        }

        function confirmBuild() {
            STATE.answer = STATE.groupsAdded * STATE.n2;
            STATE.phase = 'regroup';
            updateUI();
        }

        function regroup() {
            if (STATE.onesOnBoard >= 10) {
                STATE.onesOnBoard -= 10;
                STATE.tensOnBoard += 1;
                playTone(800, 'sine', 0.3);
                updateUI();
            }
        }

        function generateOptions() {
            const grid = document.getElementById('options-grid');
            if (grid.children.length > 0) return;
            let opts = [STATE.answer];
            while (opts.length < 4) {
                let r = STATE.answer + Math.floor(Math.random() * 20) - 10;
                if (r >= 0 && !opts.includes(r)) opts.push(r);
            }
            opts.sort(() => Math.random() - 0.5);
            opts.forEach(val => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn'; btn.innerText = val;
                btn.onclick = () => checkAnswer(val, btn);
                grid.appendChild(btn);
            });
        }

        function checkAnswer(val, btn) {
            if (val === STATE.answer) {
                btn.classList.add('correct');
                STATE.score += 100;
                updateScore();
                playTone(1000, 'sine', 0.1); playTone(1200, 'sine', 0.1);
                setTimeout(startMiniGame, 500); 
            } else {
                btn.classList.add('wrong');
                playTone(200, 'sawtooth', 0.3);
            }
        }

        function updateScore() { document.getElementById('score').innerText = STATE.score; }

        // --- Mini Game ---
        let canvas, ctx, rafId;
        let bird = { x: 100, y: 300, isDragging: false, isFired: false, vx: 0, vy: 0 };
        let targets = [], sling = { x: 100, y: 300 }, particles = [];

        function startMiniGame() {
            document.getElementById('minigame-overlay').style.display = 'flex';
            canvas = document.getElementById('game-canvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            resetBird(); createTargets(); particles = [];
            canvas.addEventListener('mousedown', mgStart); canvas.addEventListener('touchstart', mgStart);
            canvas.addEventListener('mousemove', mgMove); canvas.addEventListener('touchmove', mgMove, {passive:false});
            canvas.addEventListener('mouseup', mgEnd); canvas.addEventListener('touchend', mgEnd);
            loop();
        }

        function closeMiniGame() {
            cancelAnimationFrame(rafId);
            document.getElementById('minigame-overlay').style.display = 'none';
            window.removeEventListener('resize', resizeCanvas);
            STATE.questionIndex++;
            nextQuestion();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            sling.x = canvas.width * 0.15; sling.y = canvas.height - 120;
            if(!bird.isFired) { bird.x = sling.x; bird.y = sling.y; }
        }

        function createTargets() {
            targets = [];
            for(let i=0; i<5; i++) {
                let baseX = canvas.width * 0.7 + (Math.random() * canvas.width * 0.1);
                targets.push({x: baseX, y: canvas.height - 100 - (i * 80), w: 40, h: 40, active: true});
            }
        }

        function resetBird() {
            bird.x = sling.x; bird.y = sling.y; bird.vx = 0; bird.vy = 0;
            bird.isFired = false; bird.isDragging = false;
        }

        function getPos(e) {
            const t = e.touches ? e.touches[0] : e;
            const r = canvas.getBoundingClientRect();
            return { x: t.clientX - r.left, y: t.clientY - r.top };
        }

        function mgStart(e) {
            const p = getPos(e);
            if (Math.hypot(p.x - bird.x, p.y - bird.y) < 60 && !bird.isFired) bird.isDragging = true;
        }

        function mgMove(e) {
            if (!bird.isDragging) return;
            e.preventDefault();
            const p = getPos(e);
            const dx = p.x - sling.x; const dy = p.y - sling.y;
            const dist = Math.hypot(dx, dy);
            const maxDist = 120;
            if(dist > maxDist) {
                const angle = Math.atan2(dy, dx);
                bird.x = sling.x + Math.cos(angle) * maxDist;
                bird.y = sling.y + Math.sin(angle) * maxDist;
            } else { bird.x = p.x; bird.y = p.y; }
        }

        function mgEnd() {
            if (!bird.isDragging) return;
            bird.isDragging = false; bird.isFired = true;
            bird.vx = (sling.x - bird.x) * 0.22; bird.vy = (sling.y - bird.y) * 0.22;
            playTone(400, 'triangle', 0.1);
        }

        // Draw Helpers
        function drawSky(w, h) {
            const g = ctx.createLinearGradient(0, 0, 0, h);
            g.addColorStop(0, '#42a5f5'); g.addColorStop(1, '#90caf9');
            ctx.fillStyle = g; ctx.fillRect(0, 0, w, h);
            
            // Sun
            const sg = ctx.createRadialGradient(80, 80, 20, 80, 80, 60);
            sg.addColorStop(0, 'rgba(255,235,59,1)'); sg.addColorStop(1, 'rgba(255,235,59,0)');
            ctx.fillStyle = sg; ctx.beginPath(); ctx.arc(80, 80, 60, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#FDB813'; ctx.beginPath(); ctx.arc(80, 80, 30, 0, Math.PI*2); ctx.fill();

            // Clouds
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            const clouds = [[200,100], [w-150,80], [w/2,150]];
            clouds.forEach(([cx, cy]) => {
                ctx.beginPath(); ctx.arc(cx, cy, 30, 0, Math.PI*2);
                ctx.arc(cx+25, cy-10, 35, 0, Math.PI*2);
                ctx.arc(cx+50, cy, 30, 0, Math.PI*2); ctx.fill();
            });
            
            // Hills
            ctx.fillStyle = '#81c784';
            ctx.beginPath(); ctx.moveTo(0, h);
            ctx.quadraticCurveTo(w/4, h-100, w/2, h-50);
            ctx.quadraticCurveTo(w*0.75, h, w, h-80); ctx.lineTo(w, h); ctx.fill();
        }

        function drawTrajectory() {
            if(!bird.isDragging) return;
            ctx.beginPath();
            let tx = bird.x, ty = bird.y;
            let tvx = (sling.x - bird.x) * 0.22;
            let tvy = (sling.y - bird.y) * 0.22;
            for(let i=0; i<15; i++) {
                tx += tvx; ty += tvy; tvy += 0.5;
                if(i%2===0) { ctx.moveTo(tx, ty); ctx.arc(tx, ty, 3, 0, Math.PI*2); }
            }
            ctx.fillStyle = 'rgba(255,255,255,0.5)'; ctx.fill();
        }

        function drawBirdArt(x, y) {
            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.beginPath(); ctx.arc(x+5, y+5, 20, 0, Math.PI*2); ctx.fill();
            // Body
            const g = ctx.createRadialGradient(x-5, y-5, 5, x, y, 20);
            g.addColorStop(0, '#ff5252'); g.addColorStop(1, '#d32f2f');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(x, y, 20, 0, Math.PI*2); ctx.fill();
            // Belly
            ctx.fillStyle = '#ffebee'; ctx.beginPath(); ctx.arc(x, y+10, 10, 0, Math.PI*2); ctx.fill();
            // Beak
            ctx.fillStyle = '#ffeb3b'; ctx.beginPath(); ctx.moveTo(x+5, y); ctx.lineTo(x+25, y+5); ctx.lineTo(x+5, y+10); ctx.fill();
            ctx.strokeStyle = '#f57f17'; ctx.lineWidth = 1; ctx.stroke();
            // Eyes
            ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(x+8, y-8, 7, 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(x+16, y-8, 7, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(x+8, y-8, 2, 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(x+16, y-8, 2, 0, Math.PI*2); ctx.fill();
            // Eyebrows
            ctx.fillStyle = 'black'; ctx.fillRect(x+2, y-16, 20, 4);
        }

        function drawPigArt(x, y) {
            const cx = x+20, cy = y+20, r = 20;
            const g = ctx.createRadialGradient(cx-5, cy-5, 5, cx, cy, r);
            g.addColorStop(0, '#aed581'); g.addColorStop(1, '#7cb342');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(cx, cy, r, 0, Math.PI*2); ctx.fill();
            // Snout
            ctx.fillStyle = '#a5d6a7'; ctx.beginPath(); ctx.ellipse(cx, cy+4, 10, 7, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#1b5e20'; ctx.beginPath(); ctx.arc(cx-4, cy+4, 2, 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(cx+4, cy+4, 2, 0, Math.PI*2); ctx.fill();
            // Eyes
            ctx.fillStyle = 'white'; ctx.beginPath(); ctx.arc(cx-10, cy-5, 6, 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(cx+10, cy-5, 6, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'black'; ctx.beginPath(); ctx.arc(cx-10, cy-5, 2, 0, Math.PI*2); ctx.fill(); ctx.beginPath(); ctx.arc(cx+10, cy-5, 2, 0, Math.PI*2); ctx.fill();
        }

        function createExplosion(x, y) {
            for(let i=0; i<10; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0, color: '#fff'
                });
            }
        }

        function loop() {
            const w = canvas.width, h = canvas.height;
            ctx.clearRect(0, 0, w, h);
            drawSky(w, h);
            
            // Ground
            ctx.fillStyle = '#5d4037'; ctx.fillRect(0, h-60, w, 60);
            ctx.fillStyle = '#66bb6a'; ctx.fillRect(0, h-60, w, 20);

            // Trajectory
            drawTrajectory();

            // Slingshot Back
            ctx.strokeStyle = '#3e2723'; ctx.lineWidth = 6;
            if(bird.isDragging) { ctx.beginPath(); ctx.moveTo(sling.x-10, sling.y); ctx.lineTo(bird.x, bird.y); ctx.stroke(); }
            ctx.strokeStyle = '#795548'; ctx.lineWidth = 10; ctx.lineCap = 'round';
            ctx.beginPath(); ctx.moveTo(sling.x, h-60); ctx.lineTo(sling.x, sling.y+30); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(sling.x, sling.y+30); ctx.lineTo(sling.x-20, sling.y); ctx.stroke();

            // Bird
            if(bird.isFired) {
                bird.vy += 0.5; bird.x += bird.vx; bird.y += bird.vy;
                if(bird.y > h-80) { bird.y=h-80; bird.vy *= -0.5; bird.vx *= 0.8; if(Math.abs(bird.vx)<0.1) resetBird(); }
                if(bird.x > w || bird.x < 0) resetBird();
            }
            drawBirdArt(bird.x, bird.y);

            // Slingshot Front
            ctx.beginPath(); ctx.moveTo(sling.x, sling.y+30); ctx.lineTo(sling.x+20, sling.y); 
            ctx.strokeStyle = '#795548'; ctx.stroke();
            if(bird.isDragging) {
                ctx.beginPath(); ctx.moveTo(sling.x+20, sling.y); ctx.lineTo(bird.x, bird.y);
                ctx.strokeStyle = '#3e2723'; ctx.lineWidth = 6; ctx.stroke();
            }

            // Targets
            let left = 0;
            targets.forEach(t => {
                if(!t.active) return;
                left++;
                if(Math.hypot(bird.x-(t.x+20), bird.y-(t.y+20)) < 40) {
                    t.active = false; STATE.score += 50; playTone(800, 'square', 0.1);
                    createExplosion(t.x+20, t.y+20);
                    bird.vx *= 0.6; bird.vy *= -0.6;
                }
                if(t.y < h-100) { ctx.fillStyle = '#8d6e63'; ctx.fillRect(t.x-5, t.y+t.h, t.w+10, 10); }
                drawPigArt(t.x, t.y);
            });

            // Particles
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.5; p.life -= 0.05;
                ctx.fillStyle = `rgba(255, 255, 255, ${p.life})`;
                ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, Math.PI*2); ctx.fill();
                if(p.life <= 0) particles.splice(i, 1);
            });

            // UI
            ctx.fillStyle = 'white'; ctx.font = '700 20px Poppins';
            ctx.fillText("Bonus Score: " + STATE.score, 20, 50);

            if(left === 0) {
                ctx.fillStyle = '#ffeb3b'; ctx.font = '900 50px Poppins'; ctx.textAlign = 'center';
                ctx.shadowColor = 'black'; ctx.shadowBlur = 10;
                ctx.fillText("VICTORY!", w/2, h/2); ctx.shadowBlur = 0;
                setTimeout(closeMiniGame, 1500); return;
            }
            rafId = requestAnimationFrame(loop);
        }

        // Fireworks
        function startFireworks() {
            const c = document.getElementById('fireworks-canvas');
            const x = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            let ps = [];
            function loop() {
                if(document.getElementById('finished-screen').classList.contains('hidden')) return;
                x.globalCompositeOperation = 'destination-out';
                x.fillStyle = 'rgba(0,0,0,0.1)'; x.fillRect(0,0,c.width,c.height);
                x.globalCompositeOperation = 'lighter';
                if(Math.random()<0.05) {
                    const cx = Math.random()*c.width, cy = Math.random()*c.height/2;
                    for(let i=0; i<30; i++) {
                        const a = Math.random()*Math.PI*2, s = Math.random()*5+2;
                        ps.push({x:cx, y:cy, vx:Math.cos(a)*s, vy:Math.sin(a)*s, a:1, c:`hsl(${Math.random()*360},100%,50%)`});
                    }
                }
                for(let i=0; i<ps.length; i++) {
                    const p = ps[i]; p.x+=p.vx; p.y+=p.vy; p.vy+=0.05; p.a-=0.01;
                    x.fillStyle = p.c; x.globalAlpha = p.a; x.beginPath(); x.arc(p.x,p.y,3,0,Math.PI*2); x.fill();
                    if(p.a<=0) { ps.splice(i,1); i--; }
                }
                requestAnimationFrame(loop);
            }
            loop();
        }
    </script>
