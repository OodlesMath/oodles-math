<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oodles Math Randomizer - Addition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            background-color: #87CEEB; /* Sky Blue */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.4) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.4) 0%, transparent 20%);
            background-size: 100% 100%;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .cartoon-card {
            background: #ffffff;
            border: 4px solid #000000;
            border-radius: 20px;
            box-shadow: 8px 8px 0px #000000;
        }

        .cartoon-display {
            font-family: 'Fredoka One', cursive;
            background: #FFE4B5; /* Moccasin */
            border: 4px solid #000000;
            border-radius: 15px;
            box-shadow: inset 4px 4px 0px rgba(0,0,0,0.1);
            text-shadow: 2px 2px 0px #ffffff;
            padding: 0 10px;
        }

        .cartoon-btn {
            font-family: 'Fredoka One', cursive;
            background: #FF6B6B;
            border: 3px solid #000000;
            border-radius: 50px;
            box-shadow: 4px 4px 0px #000000;
            transition: all 0.1s ease;
            cursor: pointer;
            user-select: none;
        }

        .cartoon-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000000;
        }

        .cartoon-btn:disabled {
            background: #ccc !important;
            cursor: not-allowed;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000000;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            z-index: -1;
            opacity: 0.8;
            animation: float 20s infinite linear;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100vw); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .number-pop {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center relative">
    
    <div class="cloud w-32 h-12 top-10 left-10 before:w-16 before:h-16 before:-top-8 before:left-4 after:w-12 after:h-12 after:-top-4 after:left-14"></div>
    <div class="cloud w-40 h-14 bottom-20 right-10 before:w-20 before:h-20 before:-top-10 before:left-5 after:w-16 after:h-16 after:-top-6 after:left-20" style="animation-duration: 25s; animation-delay: -10s;"></div>

    <div class="cartoon-card p-6 w-full max-w-md mx-4 text-center relative z-20">
        <img src="https://image2url.com/r2/default/images/1770270908168-036a8878-e468-415d-9a50-73d8cbcc8574.png" alt="Logo" class="mx-auto mb-4 w-40 h-40 object-contain">

        <h1 class="text-4xl md:text-5xl font-bold mb-6 text-black tracking-wide" style="text-shadow: 2px 2px 0px white;">
            Math Challenge!
        </h1>

        <div class="cartoon-display h-48 flex items-center justify-center mb-8 relative overflow-hidden">
            <span id="result-text" class="text-5xl md:text-6xl font-bold text-gray-800">? + ?</span>
            
            <div class="absolute top-2 left-2 w-3 h-3 rounded-full bg-black opacity-20"></div>
            <div class="absolute top-2 right-2 w-3 h-3 rounded-full bg-black opacity-20"></div>
            <div class="absolute bottom-2 left-2 w-3 h-3 rounded-full bg-black opacity-20"></div>
            <div class="absolute bottom-2 right-2 w-3 h-3 rounded-full bg-black opacity-20"></div>
        </div>

        <div class="flex justify-center">
            <button id="spin-btn" onclick="spin()" class="cartoon-btn px-10 py-4 text-2xl md:text-3xl text-white font-bold w-full uppercase tracking-wider flex items-center justify-center gap-3">
                <span>Generate!</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </div>

        <p class="mt-4 text-gray-600 text-lg">Addition sums <b>up to 100</b></p>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
        const resultText = document.getElementById('result-text');
        const spinBtn = document.getElementById('spin-btn');
        let isSpinning = false;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playPopSound(freq = 400, type = 'sine') {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(freq/2, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.1);
        }

        function playWinSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const now = audioCtx.currentTime;
            [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(0, now + i*0.1);
                gain.gain.linearRampToValueAtTime(0.2, now + i*0.1 + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.01, now + i*0.1 + 0.3);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now + i*0.1);
                osc.stop(now + i*0.1 + 0.4);
            });
        }

        // Logic to generate a random addition problem under 100
        function getAdditionProblem() {
            const num1 = Math.floor(Math.random() * 91); // 0 to 90
            const maxNum2 = 100 - num1;
            const num2 = Math.floor(Math.random() * (maxNum2 + 1));
            return `${num1} + ${num2}`;
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.innerText = "Picking...";
            
            resultText.classList.remove('number-pop');
            
            let count = 0;
            const maxShuffles = 15;
            const speed = 100;
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFA502'];

            const interval = setInterval(() => {
                resultText.innerText = getAdditionProblem();
                resultText.style.color = colors[Math.floor(Math.random() * colors.length)];
                
                playPopSound(300 + Math.random() * 200);
                
                count++;
                if (count >= maxShuffles) {
                    clearInterval(interval);
                    finalize();
                }
            }, speed);
        }

        function finalize() {
            resultText.innerText = getAdditionProblem();
            resultText.style.color = '#000000';
            resultText.classList.add('number-pop');
            
            playWinSound();
            fireConfetti();

            spinBtn.disabled = false;
            spinBtn.innerText = "Next Problem!";
            isSpinning = false;
        }

        // --- Confetti Logic ---
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function fireConfetti() {
            particles = [];
            for(let i=0; i<100; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 1) * 20,
                    size: Math.random() * 10 + 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10
                });
            }
            requestAnimationFrame(updateConfetti);
        }

        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let activeParticles = false;
            particles.forEach((p) => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.5;
                p.rotation += p.rotationSpeed;
                if (p.y < canvas.height) {
                    activeParticles = true;
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
                    ctx.restore();
                }
            });
            if (activeParticles) requestAnimationFrame(updateConfetti);
        }
    </script>
</body>
</html>
